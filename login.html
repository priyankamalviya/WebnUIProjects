<body class="quizLogin">
<header><h1>Login to start CMPE280 Quiz</h1></header>
<div class="container loginPage">
  <div class="box">
    <div class="title-container">
      <h3>User Login</h3>
    </div>
    <div class="formContent">
      <form action=question1.html class="form" id="form" method="POST">
        <div class="formInput">
          <label>Username:</label>
          <input type="email" placeholder="username@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
          <div class="formInput">
          <label>Password:</label>
          <input type="password" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
        <div class="loginButton">
          <a href="#" class="link">Create Account/Forgot?</a>
          <button type="submit"><h2>Login</h2></button>
         </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
