		<script>
		function load(){
	            var queryString = window.location.search;
        		console.log(queryString);
        		queryString=queryString.substring(1);
        		console.log(queryString);
			    var totalEnglishAnswered = 0;
        		var totalEnglishCorrect = 0;
        		var totalEnglishScore = 0;
        		if(queryString!=null){

                 totalEnglishAnswered=+totalEnglishAnswered+1;
                 var choice= queryString.split("=");

                 console.log(choice[4]);
                 if(choice[4]==="correct")
                 {
                 	totalEnglishCorrect=+totalEnglishCorrect+1;
                 	totalEnglishScore=+totalEnglishScore+50;
                 	console.log(totalEnglishCorrect);
                 	console.log(totalEnglishScore);
                 }
                else{
               		totalEnglishCorrect=+totalEnglishCorrect +0;
               		totalEnglishScore=+totalEnglishScore + 0;
                }

        		}

            var radios=document.getElementsByName("video");
				var answer = "";
				for (var i=0,length=radios.length; i < length; i++) {
					if (radios[i].checked) {
						answer=radios[i].value;
						console.log(answer);
						break;
					}
				}

		      var originalurl=window.location.hostname + window.location.pathname;
              //console.log(queryString);
              var url = originalurl.substring(0,originalurl.length-15)+"/quizSurvey.html";
        	  url=url+'?'+queryString+'&totalEnglishAnswered='+totalEnglishAnswered+ '&totalEnglishCorrect='+totalEnglishCorrect+'&totalEnglishScore='+totalEnglishScore+'&videoans='+answer;
        	  console.log(url);
        	  document['questionform'].action = url;
        	  document.getElementById('questionform').submit(); 
        	}
</script>
